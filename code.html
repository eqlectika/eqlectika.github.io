<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
  content="width=device-width,
           initial-scale=1.0,
           maximum-scale=1.0,
           user-scalable=no,
           interactive-widget=resizes-content">

<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Code Viewer</title>

<style>
/* ================= RESET ================= */

* {
  box-sizing: border-box;
}

#app {
  height: 100%;
  min-height: 0;
}

html, body {

  height: 100%;

  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overscroll-behavior: none;
}

body {
  height: 100vh;
  overflow: hidden;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: transparent;
}

/* ================= APP ================= */

#app {
  display: flex;
  width: 100%;
  height: 100%;
}

/* ================= EDITOR ================= */

#editorContainer {
  display: flex;
  min-width: 0;
}

#lineNumbering {
  width: 42px;
  padding: 8px 4px;
  font-family: monospace;
  font-size: 13px;
  color: #666;
  background: #111;
  text-align: right;
  white-space: pre;
}

#editor {
  flex: 1;
  padding: 8px;
  background: black;
  color: white;
  border: none;
  outline: none;
  resize: none;
  font-family: monospace;
  font-size: 13px;
  line-height: 1.3;
  overflow: auto;
}

/* ================= PREVIEW ================= */

#preview {
  border: none;
  background: #333;
}

/* ================= RESIZER ================= */

#resizer {
  background: #111;
  position: relative;
  touch-action: none;
}

#resizer::after {
  content: "";
  position: absolute;
  background: #555;
  border-radius: 2px;
}

/* ================= CONTROL PANEL ================= */

#controlPanel {
  background: black;
  border-left: 1px solid #222;
  display: flex;
  gap: 6px;
  padding: 6px;
}

.control {
  display: flex;
  gap: 4px;
  align-items: center;
}

input, select, button {
  background: #222;
  color: white;
  border: 1px solid #555;
  border-radius: 4px;
  height: 32px;
}

input {
  padding: 0 6px;
}

button {
background-color: #007bff;
  padding: 0 10px;
  cursor: pointer;
}

button:hover {
  background: #0022ff;
}

.logo img {
  height: 28px;
  opacity: 0.4;
}

/* ================= LANDSCAPE ================= */


@media (orientation: landscape) {

  #app {
    flex-direction: row;
  }

  #editorContainer {
    flex: 0 0 40%;
  }

  #preview {

    flex: 1 1 auto;

  }

  #resizer {
    width: 8px;
    cursor: col-resize;
  }

  #resizer::after {
    width: 3px;
    height: 36px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #controlPanel {
    width: 120px;
    flex-direction: column;
  }
}

/* ================= PORTRAIT ================= */

@media (orientation: portrait) {

  #app {
    flex-direction: column;
  }

  #editorContainer {
    flex: 0 0 45%;
  }

  #preview {
    flex: 1 1 auto;
  }

  #resizer {
    height: 8px;
    cursor: row-resize;
  }

  #resizer::after {
    height: 3px;
    width: 36px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #controlPanel {
    flex-direction: row;
    flex-wrap: wrap;
    border-left: none;
    border-top: 1px solid #222;
  }
}

#editorContainer,
#preview,
#controlPanel {
  min-height: 0;
  min-width: 0;
}

</style>
</head>

<body>

<div id="app">

  <div id="editorContainer">
    <div id="lineNumbering">1</div>
    <textarea id="editor" placeholder="Type code..."></textarea>
  </div>

  <div id="resizer"></div>

  <iframe id="preview"></iframe>

  <div id="controlPanel">
    <div class="control">
      <input placeholder="Search">
    </div>
    <div class="control">
      <button>▲</button>
      <button>▼</button>
    </div>
    <div class="control">
      <select>
        <option>HTML</option>
        <option>JSON</option>
        <option>TXT</option>
        <option>JS</option>
        <option>CSS</option>
      </select>
    </div>
    <div class="control">
      <button>Save</button>
    </div>
    <div class="control logo">
      <img src="logo.png" alt="logo">
    </div>
  </div>

</div>

<script>
/* ================= LINE NUMBERS ================= */

const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
const lineNumbering = document.getElementById('lineNumbering');

function updateLines() {
  const n = editor.value.split('\n').length;
  lineNumbering.textContent =
    Array.from({length: n}, (_, i) => i + 1).join('\n');
}

editor.addEventListener('input', () => {
  preview.srcdoc = editor.value;
  updateLines();
});

editor.addEventListener('scroll', () => {
  lineNumbering.scrollTop = editor.scrollTop;
});

updateLines();

/* ================= RESIZER ================= */

const resizer = document.getElementById('resizer');
const editorContainer = document.getElementById('editorContainer');

let dragging = false;

resizer.addEventListener('pointerdown', e => {
  dragging = true;
  resizer.setPointerCapture(e.pointerId);
});

resizer.addEventListener('pointerup', () => dragging = false);
resizer.addEventListener('pointercancel', () => dragging = false);

resizer.addEventListener('pointermove', e => {
  if (!dragging) return;

  if (matchMedia('(orientation: portrait)').matches) {
    const h = window.innerHeight;
    editorContainer.style.flex = `0 0 ${e.clientY / h * 100}%`;
  } else {
    const w = window.innerWidth;
    editorContainer.style.flex = `0 0 ${e.clientX / w * 100}%`;
  }
});
</script>

</body>
</html>
