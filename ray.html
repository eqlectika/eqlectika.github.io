<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: none !important; user-select: none !important; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; }
        canvas { display: block; width: 100%; height: 100%; }
        .logo-link { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 48px; z-index: 10; }
        .logo-image { width: 100%; height: auto; display: block; }
    </style>
</head>
<body oncontextmenu="return false;">
<div style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; pointer-events: none; z-index: 1001; padding-top: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 100%);">
    <a href="index.html" style="display: inline-block; pointer-events: auto; width: 48px; margin-bottom: 10px;">
        <img src="logo.png" alt="Logo" style="width: 100%; height: auto;">
    </a>
    <h1 style="color: #fff; font-family: sans-serif; margin: 0; font-size: 24px; letter-spacing: 1px;">Liquid Zen</h1>
    <p style="color: rgba(255,255,255,0.6); font-family: sans-serif; margin: 5px 0 0 0; font-size: 10px; text-transform: uppercase; letter-spacing: 4px;">Droplet Lab</p>
</div>
      <div style="position: fixed; z-index: 1000; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; font-family: sans-serif;">
    <a href="drop.html" style="color: #fff; text-decoration: none; opacity: 0.6;">Drop</a>
    <a href="sharp.html" style="color: #fff; text-decoration: none; opacity: 0.6;">Sharp</a>
    <a href="blob.html" style="color: #fff; text-decoration: none; opacity: 0.6;">Blob</a>
    <a href="wave.html" style="color: #fff; text-decoration: none; opacity: 0.6;">Wave</a>
    <a href="ray.html" style="color: #fff; text-decoration: none; font-weight: bold; opacity: 1;">Ray</a>
</div>

      <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, mainGroup, droplets = [];
        let isDragging = false, prevTouchDist = null, lastMousePos = { x: 0, y: 0 };
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const geo = new THREE.IcosahedronGeometry(0.8, 64); 
        const originalPos = geo.attributes.position.array.slice();
        const mat = new THREE.MeshPhysicalMaterial({
            color: 0x3399ff, metalness: 0.4, roughness: 0.02, 
            transmission: 0.95, transparent: true, thickness: 1.5, ior: 1.45
        });

        function createDroplet(x, y, z) {
            const g = geo.clone();
            const drop = new THREE.Mesh(g, mat);
            drop.position.set(x, y, z);
            // Храним массив "ударов", чтобы каждый отросток жил своей жизнью
            drop.userData = { hits: [], base: originalPos.slice() };
            mainGroup.add(drop);
            droplets.push(drop);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 4;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            [[5,5,5,0xff3333], [-5,5,5,0x33ff33], [0,-5,5,0x3399ff]].forEach(l => {
                const p = new THREE.PointLight(l[3], 15); p.position.set(l[0], l[1], l[2]); scene.add(p);
            });

            createDroplet(0, 0, 0);

            const handleInput = (x, y) => {
                mouse.x = (x / window.innerWidth) * 2 - 1;
                mouse.y = -(y / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(droplets);
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const ud = hit.object.userData;
                    const localPoint = hit.object.worldToLocal(hit.point.clone());
                    
                    // Добавляем новый независимый отросток
                    ud.hits.push({
                        pos: localPoint,
                        strength: 3.5, // Длина выталкивания
                        active: true
                    });
                }
            };

            const canvas = renderer.domElement;
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); isDragging = true;
                const t = e.touches[0]; lastMousePos = { x: t.clientX, y: t.clientY };
                handleInput(t.clientX, t.clientY);
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isDragging) return;
                if (e.touches.length === 1) {
                    const t = e.touches[0];
                    mainGroup.rotation.y += (t.clientX - lastMousePos.x) * 0.005;
                    mainGroup.rotation.x += (t.clientY - lastMousePos.y) * 0.005;
                    lastMousePos = { x: t.clientX, y: t.clientY };
                } else if (e.touches.length === 2) {
                    const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    if (prevTouchDist) camera.position.z = Math.max(1.5, Math.min(10, camera.position.z - (d - prevTouchDist) * 0.01));
                    prevTouchDist = d;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', () => { isDragging = false; prevTouchDist = null; });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.0005;

            droplets.forEach(drop => {
                const pos = drop.geometry.getAttribute('position');
                const ud = drop.userData;

                // Удаляем совсем затухшие отростки для оптимизации
                ud.hits = ud.hits.filter(h => h.strength > 0.001);

                for (let i = 0; i < pos.count; i++) {
                    const vx = ud.base[i*3], vy = ud.base[i*3+1], vz = ud.base[i*3+2];
                    const v = new THREE.Vector3(vx, vy, vz);
                    let totalPush = 0;

                    ud.hits.forEach(hit => {
                        const dist = v.distanceTo(hit.pos);
                        // Очень локальная площадь (40.0)
                        const area = Math.exp(-dist * 40.0);
                        // Острое сужение
                        const taper = Math.pow(Math.max(0, 1 - dist * 2.5), 4);
                        totalPush += hit.strength * area * taper;
                    });

                    v.normalize().multiplyScalar(0.8 + totalPush);
                    // Тонкий шум для живости
                    v.addScaledVector(v, Math.sin(vx * 8 + time) * 0.008);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }

                // Умеренно замедленный возврат (0.995 — заметно, но лениво)
                ud.hits.forEach(h => { h.strength *= 0.985; });

                pos.needsUpdate = true;
                drop.geometry.computeVertexNormals();
            });
            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
