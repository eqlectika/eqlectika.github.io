<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Schulte Elite Square</title>
    <link rel="manifest" href="manifestsquare.json">
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px 10px;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Разрешаем скролл, если контент не влезает */
            overflow-y: auto; 
            overflow-x: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            border: 1px solid #fff;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #fff;
            font-size: clamp(18px, 6vmin, 32px);
            user-select: none;
        }

        .timer-container {
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
        }

        #display {

            font-family: 'Georgia', serif;

            font-size: clamp(24px, 8vmin, 42px);
            font-variant-numeric: tabular-nums;
            display: block;
            margin-bottom: 20px;
        }

        .controls {

            font-family: 'Georgia', serif;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Символьные кнопки Mix и Reset */
        .btn-symbol {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Центральная кнопка Start/Stop */
        #toggleBtn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 30px;
            height: 50px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;

            letter-spacing: 1px;
            cursor: pointer;
            min-width: 120px;
        }

        .btn-symbol:active, #toggleBtn:active {
            opacity: 0.7;
            transform: scale(0.95);
        }

        /* Стили доната из вашего файла */
        .donate-box { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin: 20px 0;
            width: 100%; 
            align-items: center;
        }

        .donate-btn { 
            color: rgba(255,255,255,0.6); 
            border: 1px solid rgba(255,255,255,0.3); 
            padding: 8px 20px; 
            background: transparent; 
            cursor: pointer; 
            font-size: 12px; 
            transition: 0.3s; 
            border-radius: 14px; 
        }

        .donate-btn:hover { background: #fff; color: #000; }

        .crypto-info { 
            display: none; 
            flex-direction: column; 
            gap: 5px; 
            align-items: center; 
        }

        .crypto-address-display { 
            font-size: 11px; 
            color: #fff; 
            background: rgba(255,255,255,0.1); 
            padding: 10px; 
            border: 1px dashed #555; 
            cursor: copy; 
            word-break: break-all; 
            max-width: 280px; 
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
        }

        .footer-logo {
            width: 54px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="grid" id="schulteGrid"></div>

    <div class="timer-container">
        <span id="display">00:00.0</span>
        <div class="controls">
            <button id="mixBtn" class="btn-symbol" title="Mix">Mix</button>
            <button id="toggleBtn">Start</button>
            <button id="resetBtn" class="btn-symbol" title="Reset">Rst</button>
        </div>
    </div>

    <div class="donate-box">
        <button class="donate-btn" onclick="toggleDonate()">Support</button>
        <div id="cryptoInfo" class="crypto-info">
            <span style="font-size: 11px; color: #999;">Network: Tron (TRC20)</span>
            <div id="cryptoAddr" class="crypto-address-display" onclick="copyToClipboard()">TBL5FqL1zSGdP9k6nGkakxmPM26ttcJ496</div>
            <span id="copyHint" style="font-size: 10px; color: #777;">Click to copy address</span>
        </div>
    </div>

    <footer>
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="footer-logo">
        </a>
    </footer>

    <script>
        let startTime, elapsedTime = 0, timerInterval;
        const gridElement = document.getElementById("schulteGrid");
        const toggleBtn = document.getElementById("toggleBtn");
        let numbers = Array.from({length: 25}, (_, i) => i + 1);

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                gridElement.appendChild(cell);
            });
        }

        function timeToString(time) {
            let mm = Math.floor(time / 60000);
            let ss = Math.floor((time % 60000) / 1000);
            let ms = Math.floor((time % 1000) / 100);
            return `${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}.${ms}`;
        }

        function toggleTimer() {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById("display").innerText = timeToString(elapsedTime);
                }, 100);
                toggleBtn.innerText = "Stop";
                toggleBtn.style.background = "transparent";
                toggleBtn.style.color = "#fff";
                toggleBtn.style.border = "1px solid #fff";
            } else {
                clearInterval(timerInterval);
                timerInterval = null;
                toggleBtn.innerText = "Start";
                toggleBtn.style.background = "#fff";
                toggleBtn.style.color = "#000";
            }
        }

        function reset() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            document.getElementById("display").innerText = "00:00.0";
            toggleBtn.innerText = "Start";
            toggleBtn.style.background = "#fff";
            toggleBtn.style.color = "#000";
        }

        function mix() {
            shuffle(numbers);
            renderGrid();
        }

        function toggleDonate() { 
            const info = document.getElementById("cryptoInfo"); 
            info.style.display = (info.style.display === "flex") ? "none" : "flex"; 
        }

        function copyToClipboard() {
            const addr = document.getElementById("cryptoAddr");
            const text = addr.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const oldText = addr.innerText;
                addr.innerText = "Copied!";
                addr.style.color = "#00ff00";
                setTimeout(() => {
                    addr.innerText = oldText;
                    addr.style.color = "#fff";
                }, 1500);
            });
        }

        toggleBtn.onclick = toggleTimer;
        document.getElementById("resetBtn").onclick = reset;
        document.getElementById("mixBtn").onclick = mix;

        renderGrid();
    </script>
</body>
</html>
