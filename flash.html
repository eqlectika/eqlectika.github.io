<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="manifestflash.json">
  <title>Fast Reading Converter</title>
  <style>
    html, body {
      overscroll-behavior: none; height: 100dvh; margin: 0; padding: 0;
      background-color: #000000; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; overflow: hidden;
      -webkit-user-select: none; user-select: none;
    }

    #inputContainer { 
      flex-shrink: 0; padding: 20px 15px 10px; 
      width: 100%; display: flex; flex-direction: column; align-items: center; 
      box-sizing: border-box; transition: opacity 0.6s ease;
    }

    #inputText {
      width: 85%; max-width: 600px; padding: 8px; background: rgba(255,255,255,0.05); 
      color: #fff; border: 1px solid rgba(255,255,255,0.2); border-radius: 0px; font-size: 16px; 
      outline: none; box-sizing: border-box;
    }

    #container {
      flex: 1 1 auto; min-height: 0; display: flex; 
      justify-content: center; align-items: center;
      position: relative; width: 100%;
    }

    /* Тот самый "Щит" для клика во время чтения */
    #clickShield {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50; display: none; cursor: pointer;
    }
    body.is-reading #clickShield { display: block; }

    .word-layer {
      position: absolute; text-align: center; font-weight: 700;
      white-space: nowrap; width: 90%; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.28s cubic-bezier(0.23, 1, 0.32, 1);
      pointer-events: none; z-index: 60;
    }

    .word-enter { opacity: 0; transform: translate(-50%, -50%) scale(1.3); filter: blur(12px); }
    .word-active { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
    .word-exit { opacity: 0; transform: translate(-50%, -50%) scale(0.85); filter: blur(6px); }

    
    #logoContainer { transition: opacity 0.6s ease; margin-bottom: 20px; }

    body.is-reading #inputContainer, body.is-reading #logoContainer { opacity: 0 !important; pointer-events: none; }

    button {
      font-size: 14px; background: transparent; color: white;
      border-radius: 14px; border: 1px solid rgba(255,255,255,0.3); 
      padding: 10px 20px; cursor: pointer; touch-action: manipulation;
      position: relative; z-index: 110;
    }

.footer-block { 
  flex-shrink: 0; 
  z-index: 100;
  padding-bottom: calc(env(safe-area-inset-bottom, 15px) + 20px); 
  width: 100%;
  display: flex; 
  flex-direction: column; 
  align-items: center; /* Центрирует всё содержимое по горизонтали */
  justify-content: center;
}

#colorControl {
  display: inline-flex; /* Позволяет центрировать текст внутри */
  align-items: center;
  justify-content: center;
  width: auto; 
  min-width: 120px; /* Даем кнопке четкие границы */
  
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px; 
  padding: 10px 15px; 
  font-size: 11px;
  cursor: pointer; 
  margin-top: 25px; /* Отступ от блока кнопок Start/Faster/Slower */
  color: rgba(255, 255, 255, 0.4);
  background: transparent; 
  transition: opacity 0.6s ease;
  position: relative; 
  z-index: 110;
}



    body.is-reading #colorControl { opacity: 0; pointer-events: none; }

    #backBtn { display: none; margin-bottom: 15px; background: rgba(255,255,255,0.1); }
    body.is-paused #backBtn { display: block; }

    #startBtn { background: #fff; color: #000; font-weight: bold; border: none; min-width: 100px; }
    
    body.is-reading #startBtn, body.is-reading #slowerBtn, body.is-reading #fasterBtn { 
      opacity: 0.38; background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.2); 
    }
    body.is-paused #slowerBtn, body.is-paused #fasterBtn { display: none; }
    body.is-paused #startBtn { background: #fff; color: #000; opacity: 1; }
  </style>
</head>
<body>

<div id="clickShield"></div>

<div id="inputContainer">
  <input type="text" id="inputText" placeholder="Paste your text here..." />
</div>

<div id="container"></div>

<div class="footer-block">
  <div id="logoContainer">
    <a href="index.html" style="text-decoration: none;">
      <img src="logo.png" alt="Logo" style="max-width: 40px; opacity: 0.4;">
    </a>
  </div>
  <button id="backBtn">← One Word Back</button>
  <div id="mainButtons">
    <button id="slowerBtn">Slower</button>
    <button id="startBtn">Start</button>
    <button id="fasterBtn">Faster</button>
  </div>
  <div id="colorControl">Background Color</div>
</div>

<script>
    const container = document.getElementById('container');
    const inputText = document.getElementById('inputText');
    const startBtn = document.getElementById('startBtn');
    const backBtn = document.getElementById('backBtn');
    const fasterBtn = document.getElementById('fasterBtn');
    const slowerBtn = document.getElementById('slowerBtn');
    const colorControl = document.getElementById('colorControl');
    const clickShield = document.getElementById('clickShield');

    const colors = ['#000000', '#2a0505', '#05052a', '#052a05', '#1a1a1a'];
    let colorIndex = parseInt(localStorage.getItem('reading_colorIndex')) || 0;
    let words = [], index = 0, timer = null, isPaused = false, isReading = false;
    let interval = parseInt(localStorage.getItem('reading_interval')) || 300;

    document.body.style.backgroundColor = colors[colorIndex];
    inputText.value = localStorage.getItem('reading_text') || "";

    function updateFontSize(text, el) {
        const maxWidth = window.innerWidth * 0.85;
        const maxHeight = window.innerHeight * 0.35;
        let fontSize = maxWidth / (text.length * 0.6);
        const absoluteMax = Math.min(window.innerWidth / 4, 85); 
        if (fontSize > absoluteMax) fontSize = absoluteMax;
        if (fontSize > maxHeight) fontSize = maxHeight;
        el.style.fontSize = fontSize + 'px';
    }

    function clearOldWord() {
        const oldEl = container.querySelector('.word-active');
        if (oldEl) {
            oldEl.classList.replace('word-active', 'word-exit');
            setTimeout(() => oldEl.remove(), 250);
        }
    }

    function showNext() {
        if (index >= words.length || isPaused || !isReading) {
            if (index >= words.length) stopReading();
            return;
        }
        clearOldWord();
        const txt = words[index];
        if (txt !== " ") {
            const newEl = document.createElement('div');
            newEl.className = 'word-layer word-enter';
            newEl.textContent = txt;
            updateFontSize(txt, newEl);
            container.appendChild(newEl);
            requestAnimationFrame(() => { setTimeout(() => newEl.classList.replace('word-enter', 'word-active'), 20); });
        }
        let delay = interval + (txt.length * 10);
        if (/[.,!?;—:-]/.test(txt)) delay *= 2.5; 
        if (txt === " ") delay *= 4.5; 
        index++;
        timer = setTimeout(showNext, delay);
    }

    function stopReading() {
        clearTimeout(timer);
        isReading = false; isPaused = false;
        document.body.classList.remove('is-reading', 'is-paused');
        startBtn.textContent = 'Start';
        container.innerHTML = '';
    }

    // Тот самый "Стоп-кран" через невидимый щит
    clickShield.onclick = stopReading;

    colorControl.onclick = (e) => {
        e.stopPropagation();
        colorIndex = (colorIndex + 1) % colors.length;
        document.body.style.backgroundColor = colors[colorIndex];
        localStorage.setItem('reading_colorIndex', colorIndex);
    };

    startBtn.onclick = (e) => {
        e.stopPropagation();
        if (!isReading) {
            const text = inputText.value.trim();
            if (!text) return;
            localStorage.setItem('reading_text', text);
            words = text.split(/(\s{2,})|\s+/).filter(Boolean).map(w => w.trim() === "" ? " " : w);
            index = 0; isReading = true; isPaused = false;
            document.body.classList.add('is-reading');
            startBtn.textContent = 'Pause';
            showNext();
        } else {
            isPaused = !isPaused;
            if (isPaused) {
                document.body.classList.add('is-paused');
                startBtn.textContent = 'Continue';
                clearTimeout(timer);
            } else {
                document.body.classList.remove('is-paused');
                startBtn.textContent = 'Pause';
                showNext();
            }
        }
    };

    backBtn.onclick = (e) => {
        e.stopPropagation();
        index = Math.max(0, index - 2);
        clearOldWord();
        if (isPaused) {
            const wasPaused = isPaused;
            isPaused = false;
            showNext();
            clearTimeout(timer);
            isPaused = wasPaused;
        }
    };

    fasterBtn.onclick = (e) => { e.stopPropagation(); interval = Math.max(50, interval - 50); localStorage.setItem('reading_interval', interval); };
    slowerBtn.onclick = (e) => { e.stopPropagation(); interval += 50; localStorage.setItem('reading_interval', interval); };
</script>
</body>
</html>
