<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="manifestflash.json">
  <title>Fast Reading Converter</title>
  <style>
    html, body {
      overscroll-behavior: none;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: pan-y;
    }

    /* Анимация тотального исчезновения */
    @keyframes fadeOutUI {
      from { opacity: 1; visibility: visible; }
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInUI {
      from { opacity: 0; visibility: hidden; }
      to { opacity: 1; visibility: visible; }
    }

    .ui-element {
      animation: fadeInUI 0.2s forwards;
    }

    body.is-reading .ui-element {
      animation: fadeOutUI 0.2s forwards;
      pointer-events: none;
    }

    #inputContainer { padding: 15px 15px; text-align: center; flex-shrink: 0; }
    
    #inputText {
      width: 90%; max-width: 600px; padding: 12px; font-size: 16px;
      background: #111; color: #fff; border: 1px solid #444; border-radius: 0px;
      outline: none; -webkit-user-select: text; user-select: text; touch-action: pan-y;
    }

    #colorControl {
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 12px; padding: 10px 20px; font-size: 14px;
      cursor: pointer; margin: 10px auto; display: block; width: fit-content;
    }

    #container {
      flex-grow: 1; display: flex; justify-content: center; align-items: center;
      position: relative; margin: 20px 0;
    }

    .word-layer {
      position: absolute; text-align: center; font-weight: bold;
      white-space: nowrap; 
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      will-change: transform, opacity;
    }

    .word-enter { opacity: 0; transform: scale(1.1); }
    .word-active { opacity: 1; transform: scale(1); }
    .word-exit { opacity: 0; transform: scale(0.5); }

    .footer-block { flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom, 20px); text-align: center; }

    #buttonsContainer { padding: 8px; margin-bottom: 30px; }
    button {
      font-size: 16px; background-color: transparent; color: white;
      border-radius: 10px; border: 1px solid #fff; padding: 8px 13px;
      margin: 0 5px; cursor: pointer; min-width: 62px; touch-action: manipulation;
    }
  </style>
</head>
<body oncontextmenu="return false;">

<div id="inputContainer" class="ui-element">
  <input type="text" id="inputText" placeholder="Paste your text here..." />
</div>

<div id="colorControl" class="ui-element">Background Color</div>

<div id="container"></div>

<div class="footer-block ui-element">
  <div class="logo-container" style="margin-bottom: 25px;">
    <a href="index.html" style="-webkit-user-drag: none;">
      <img src="logo.png" alt="Logo" class="logo-image" style="max-width: 48px; opacity: 0.8;">
    </a>
  </div>
  
  <div id="buttonsContainer">
    <button id="fasterBtn">Faster</button>
    <button id="startBtn">Start</button>
    <button id="slowerBtn">Slower</button>
  </div>
</div>

<script>
    const container = document.getElementById('container');
    const inputText = document.getElementById('inputText');
    const startBtn = document.getElementById('startBtn');
    const fasterBtn = document.getElementById('fasterBtn');
    const slowerBtn = document.getElementById('slowerBtn');
    const colorControl = document.getElementById('colorControl');

    const colors = ['#000000', '#450a0a', '#0a0a45', '#0a450a', '#222222'];
    let colorIndex = parseInt(localStorage.getItem('reading_colorIndex')) || 0;
    let words = [];
    let index = 0;
    let interval = parseInt(localStorage.getItem('reading_interval')) || 300; 
    let timer = null;

    document.body.style.backgroundColor = colors[colorIndex];
    inputText.value = localStorage.getItem('reading_text') || "Paste your text here...";

    function saveData() {
        localStorage.setItem('reading_text', inputText.value);
        localStorage.setItem('reading_interval', interval);
        localStorage.setItem('reading_colorIndex', colorIndex);
    }

    function toggleUI(show) {
      if (show) document.body.classList.remove('is-reading');
      else document.body.classList.add('is-reading');
    }

    document.body.addEventListener('touchstart', (e) => {
      if (document.body.classList.contains('is-reading')) {
        toggleUI(true);
        clearTimeout(timer);
      }
    }, { passive: false });

    colorControl.onclick = (e) => {
      e.stopPropagation();
      colorIndex = (colorIndex + 1) % colors.length;
      document.body.style.backgroundColor = colors[colorIndex];
      saveData();
    };

    function showNext() {
      if (index >= words.length) { 
        index = 0;
        toggleUI(true);
        return; 
      }
      const txt = words[index];
      const newEl = document.createElement('div');
      newEl.className = 'word-layer word-enter';
      newEl.textContent = txt === " " ? "" : txt;
      newEl.style.fontSize = (window.innerWidth / 9) + 'px';
      
      const oldEl = container.querySelector('.word-active');
      if (oldEl) {
        oldEl.classList.replace('word-active', 'word-exit');
        setTimeout(() => oldEl.remove(), 300);
      }

      container.appendChild(newEl);
      newEl.offsetHeight;
      newEl.classList.replace('word-enter', 'word-active');

      let delay = interval + (txt.length * 8);
      if (/[.,—:;!?]/.test(txt)) delay *= 2.5;
      if (txt === " ") delay *= 4.5;

      index++;
      timer = setTimeout(showNext, delay);
    }

    startBtn.onclick = (e) => {
      e.stopPropagation();
      inputText.blur(); // Скрываем клавиатуру немедленно
      saveData();
      words = inputText.value.trim().split(/(\s{2,})|\s+/).filter(Boolean).map(w => w.trim() === "" ? " " : w);
      index = 0;
      container.innerHTML = '';
      toggleUI(false);
      setTimeout(showNext, 400); // Даем время интерфейсу исчезнуть
    };

    fasterBtn.onclick = (e) => { e.stopPropagation(); interval = Math.max(5, interval - 50); saveData(); };
    slowerBtn.onclick = (e) => { e.stopPropagation(); interval += 50; saveData(); };
</script>
</body>
</html>
