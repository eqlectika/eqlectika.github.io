<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="manifestflash.json">
  <title>Fast Reading Converter</title>
  <style>
    html, body {
      overscroll-behavior: none; height: 100vh; margin: 0; padding: 0;
      background-color: #000000; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; overflow: hidden;
      -webkit-user-select: none; user-select: none;
    }

    #inputContainer { 
      padding: 15px; width: 100%; display: flex; flex-direction: column; 
      align-items: center; box-sizing: border-box; transition: opacity 0.5s ease; 
    }

    #inputText {
      width: 85%; max-width: 600px; padding: 12px; background: #111; 
      color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 16px; 
      outline: none; box-sizing: border-box;
    }

    /* Стиль кнопки смены фона */
    #colorControl {
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px; padding: 8px 15px; font-size: 14px;
      cursor: pointer; margin-top: 10px; color: rgba(255, 255, 255, 0.7);
      background: transparent; transition: all 0.3s;
    }

    #logoContainer { transition: opacity 0.5s ease; text-align: center; }

    /* Прячем всё лишнее при чтении */
    body.is-reading #inputContainer, 
    body.is-reading #logoContainer { opacity: 0 !important; pointer-events: none; }

#container {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  width: 100%;
  cursor: pointer;
  min-height: 0; /* Важнейшая деталь для flex-контейнеров */
  overflow: hidden;
}


    .word-layer {
      position: absolute; text-align: center; font-weight: bold;
      white-space: nowrap; width: 90%; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .word-enter { opacity: 0; transform: translate(-50%, -50%) scale(1.15); filter: blur(8px); }
    .word-active { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
    .word-exit { opacity: 0; transform: translate(-50%, -50%) scale(0.9); filter: blur(4px); }

    .footer-block { flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom, 20px); text-align: center; }
    
    button {
      font-size: 14px; background: transparent; color: white;
      border-radius: 12px; border: 1px solid rgba(255,255,255,0.4); 
      padding: 10px 20px; cursor: pointer; touch-action: manipulation;
      transition: opacity 0.4s ease, background 0.4s ease;
    }

    #backBtn { 
      display: none; margin: 0 auto 15px; 
      background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.4);
    }
    body.is-paused #backBtn { display: block; opacity: 1; }

    #startBtn { background: #fff; color: #000; font-weight: bold; border: none; min-width: 100px; }
    
    body.is-reading #startBtn, body.is-reading #slowerBtn, body.is-reading #fasterBtn { 
      opacity: 0.38; background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.4); 
    }

    body.is-paused #startBtn { background: #fff; color: #000; opacity: 1; border: none; }
  </style>
</head>
<body>

<div id="inputContainer">
  <input type="text" id="inputText" placeholder="Paste your text here..." />
  <div id="colorControl">Background Color</div>
</div>

<div id="container"></div>

<div class="footer-block">
  <div id="logoContainer" style="margin-bottom: 20px;">
    <a href="index.html" style="-webkit-user-drag: none; text-decoration: none;">
      <img src="logo.png" alt="Logo" style="max-width: 40px; opacity: 0.4;">
    </a>
  </div>

  <button id="backBtn">← One Word Back</button>
  
  <div id="mainButtons" style="margin-bottom: 10px;">
    <button id="slowerBtn">Slower</button>
    <button id="startBtn">Start</button>
    <button id="fasterBtn">Faster</button>
  </div>
</div>

<script>
    const container = document.getElementById('container');
    const inputText = document.getElementById('inputText');
    const startBtn = document.getElementById('startBtn');
    const backBtn = document.getElementById('backBtn');
    const fasterBtn = document.getElementById('fasterBtn');
    const slowerBtn = document.getElementById('slowerBtn');
    const colorControl = document.getElementById('colorControl');

    const colors = ['#000000', '#450a0a', '#0a0a45', '#0a450a', '#222222'];
    let colorIndex = parseInt(localStorage.getItem('reading_colorIndex')) || 0;
    let words = [], index = 0, timer = null, isPaused = false, isReading = false;
    let interval = parseInt(localStorage.getItem('reading_interval')) || 300;

    // Инициализация
    document.body.style.backgroundColor = colors[colorIndex];
    inputText.value = localStorage.getItem('reading_text') || "";

    function updateFontSize(text, el) {
        const maxWidth = window.innerWidth * 0.85;
        const maxHeight = window.innerHeight * 0.35;
        let fontSize = maxWidth / (text.length * 0.6);
        const absoluteMax = Math.min(window.innerWidth / 4, 85); 
        if (fontSize > absoluteMax) fontSize = absoluteMax;
        if (fontSize > maxHeight) fontSize = maxHeight;
        el.style.fontSize = fontSize + 'px';
    }

    function clearOldWord() {
        const oldEl = container.querySelector('.word-active');
        if (oldEl) {
            oldEl.classList.replace('word-active', 'word-exit');
            setTimeout(() => oldEl.remove(), 250);
        }
    }

    function showNext() {
        if (index >= words.length || isPaused || !isReading) {
            if (index >= words.length) stopReading();
            return;
        }
        clearOldWord();
        const txt = words[index];
        if (txt !== " ") {
            const newEl = document.createElement('div');
            newEl.className = 'word-layer word-enter';
            newEl.textContent = txt;
            updateFontSize(txt, newEl);
            container.appendChild(newEl);
            requestAnimationFrame(() => { setTimeout(() => newEl.classList.replace('word-enter', 'word-active'), 20); });
        }
        let delay = interval + (txt.length * 10);
        if (/[.,!?;—:-]/.test(txt)) delay *= 2.5; 
        if (txt === " ") delay *= 4.5; 
        index++;
        timer = setTimeout(showNext, delay);
    }

    function stopReading() {
        clearTimeout(timer);
        isReading = false; isPaused = false;
        document.body.classList.remove('is-reading', 'is-paused');
        startBtn.textContent = 'Start';
        container.innerHTML = '';
    }

    colorControl.onclick = (e) => {
        e.stopPropagation();
        colorIndex = (colorIndex + 1) % colors.length;
        document.body.style.backgroundColor = colors[colorIndex];
        localStorage.setItem('reading_colorIndex', colorIndex);
    };

    startBtn.onclick = (e) => {
        e.stopPropagation();
        if (!isReading) {
            const text = inputText.value.trim();
            if (!text) return;
            localStorage.setItem('reading_text', text);
            words = text.split(/(\s{2,})|\s+/).filter(Boolean).map(w => w.trim() === "" ? " " : w);
            index = 0; isReading = true; isPaused = false;
            document.body.classList.add('is-reading');
            startBtn.textContent = 'Pause';
            showNext();
        } else {
            isPaused = !isPaused;
            if (isPaused) {
                document.body.classList.add('is-paused');
                startBtn.textContent = 'Continue';
                clearTimeout(timer);
            } else {
                document.body.classList.remove('is-paused');
                startBtn.textContent = 'Pause';
                showNext();
            }
        }
    };

    backBtn.onclick = (e) => {
        e.stopPropagation();
        index = Math.max(0, index - 2);
        clearOldWord();
        if (isPaused) {
            const wasPaused = isPaused;
            isPaused = false;
            showNext();
            clearTimeout(timer);
            isPaused = wasPaused;
        }
    };

    container.onclick = stopReading;
    
    fasterBtn.onclick = (e) => { 
        e.stopPropagation(); 
        interval = Math.max(50, interval - 50); 
        localStorage.setItem('reading_interval', interval); 
    };
    
    slowerBtn.onclick = (e) => { 
        e.stopPropagation(); 
        interval += 50; 
        localStorage.setItem('reading_interval', interval); 
    };
</script>
</body>
</html>
