 <title>Liquid Zen</title>
<style>
    * { 
        -webkit-tap-highlight-color: transparent; 
        touch-action: pan-y !important; /* Разрешаем вертикальный скролл для всей страницы */
        user-select: none !important; 
        -webkit-user-select: none;
    }

    body, html { 
        margin: 0; padding: 0; width: 100%; 
        min-height: 100%;
        background: #000; 
        overflow-x: hidden;
        overflow-y: auto !important; /* Включаем системную прокрутку */
    }

    canvas { 
        display: block; width: 100%; height: 100%; 
        position: fixed; top: 0; left: 0; z-index: 0; 
    }

    /* Главная обертка для интерфейса поверх 3D */
    .ui-wrapper {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        pointer-events: none; /* Пропускаем клики на канвас сквозь фон */
    }

    /* Возвращаем кликабельность всем элементам внутри обертки */
    .ui-wrapper > div, 
    .ui-wrapper > footer, 
    .ui-wrapper > header { 
        pointer-events: auto; 
    }

    /* Блок заголовка */
    header {
        width: 100%; 
        text-align: center; 
        padding-top: 20px; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
    }

    /* Контейнер для нижних элементов управления */
    .bottom-ui {
        margin-top: auto; /* Выталкивает блок в самый низ экрана */
        padding: 50px 0 30px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px; /* Расстояние между ссылками меню и кнопкой Support */
        width: 100%;
    }

    .menu-links {
        display: flex;
        gap: 20px;
        font-family: sans-serif;
    }

    .menu-links a {
        color: #fff;
        text-decoration: none;
        transition: opacity 0.3s;
    }

    /* Стили Support из spark.html */
    footer { 
        width: 100%; 
        display: flex; 
        justify-content: center; 
    }

    .donate-box { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
    }

    .donate-btn { 
        color: #fff; 
        border: 1px solid #fff; 
        padding: 5px 15px; 
        background: transparent; 
        cursor: pointer; 
        font-family: sans-serif; 
        font-size: 12px; 
        transition: 0.3s; 
    }

    .donate-btn:hover { 
        background: #fff; 
        color: #000; 
    }

    .crypto-info { 
        display: none; /* Переключается через JS (flex) */
        flex-direction: column; 
        align-items: center; 
        gap: 5px; 
        margin-top: 15px; 
        background: rgba(0,0,0,0.85); 
        padding: 10px; 
        border-radius: 5px; 
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .crypto-address-display { 
        font-size: 10px; 
        color: #fff; 
        background: #111; 
        padding: 8px 12px; 
        border: 1px dashed #fff; 
        cursor: copy; 
        word-break: break-all; 
        max-width: 240px; 
        font-family: monospace;
    }
</style>

<div class="ui-wrapper">

        <p style="color: rgba(255,255,255,0.6); font-family: sans-serif; margin: 5px 0 0 0; font-size: 10px; text-transform: uppercase; letter-spacing: 4px;">Droplet Lab</p>
    </div>

    <div class="bottom-ui">

                    <div id="cryptoAddr" class="crypto-address-display" onclick="copyToClipboard()">0x769192cea8fbb7207f086d95fd653ebc3adb0c72</div>

  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, mainGroup, droplets = [];
        let isDragging = false, prevTouchDist = null, lastMousePos = { x: 0, y: 0 };
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const geo = new THREE.IcosahedronGeometry(0.8, 64); 
        const originalPos = geo.attributes.position.array.slice();
const mat = new THREE.MeshPhysicalMaterial({
    color: 0x3399ff, 
    metalness: 0.2, 
    roughness: 0.1, 
    transmission: 0.7, 
    transparent: true
});


        function createDroplet(x, y, z) {
            const g = geo.clone();
            const drop = new THREE.Mesh(g, mat);
            drop.position.set(x, y, z);
            drop.userData = { hits: [], base: originalPos.slice() };
            mainGroup.add(drop);
            droplets.push(drop);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 4;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const p1 = new THREE.PointLight(0xff0000, 10); p1.position.set(5, 5, 5); scene.add(p1);
const p2 = new THREE.PointLight(0x00ff00, 10); p2.position.set(-5, 5, 5); scene.add(p2);


            createDroplet(0, 0, 0);

            const handleInput = (x, y) => {
                mouse.x = (x / window.innerWidth) * 2 - 1;
                mouse.y = -(y / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(droplets);
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const ud = hit.object.userData;
                    const lp = hit.object.worldToLocal(hit.point.clone());
                    
                    // Поиск ближайшего существующего отростка для "пульсации"
                    let existing = ud.hits.find(h => h.pos.distanceTo(lp) < 0.2);
                    if (existing) {
                        existing.strength = Math.min(existing.strength + 0.3, 1.2);
                    } else {
                        ud.hits.push({ pos: lp, strength: 0.5 });
                    }
                }
            };

            const canvas = renderer.domElement;
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); isDragging = true;
                const t = e.touches[0]; lastMousePos = { x: t.clientX, y: t.clientY };
                if (e.touches.length === 1) handleInput(t.clientX, t.clientY);
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDragging && e.touches.length === 1) {
                    const t = e.touches[0];
                    mainGroup.rotation.y += (t.clientX - lastMousePos.x) * 0.007;
                    mainGroup.rotation.x += (t.clientY - lastMousePos.y) * 0.007;
                    lastMousePos = { x: t.clientX, y: t.clientY };
                } else if (e.touches.length === 2) {
                    const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    if (prevTouchDist) camera.position.z = Math.max(2, Math.min(8, camera.position.z - (d - prevTouchDist) * 0.015));
                    prevTouchDist = d;
                }
            }, { passive: false });

            window.addEventListener('touchend', () => { isDragging = false; prevTouchDist = null; });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            droplets.forEach(drop => {
                const pos = drop.geometry.getAttribute('position');
                const ud = drop.userData;
                ud.hits = ud.hits.filter(h => h.strength > 0.005);

                for (let i = 0; i < pos.count; i++) {
                    const v = new THREE.Vector3(ud.base[i*3], ud.base[i*3+1], ud.base[i*3+2]);
                    let totalPush = 0;

                    ud.hits.forEach(hit => {
                        const dist = v.distanceTo(hit.pos);
                        
                        // Параметры "микро-шарика"
                        // Положение наконечника зависит от силы выталкивания
                        const headPos = hit.strength * 0.8; 
                        const head = Math.exp(-Math.pow(dist - headPos, 2) * 250.0) * 0.15;
                        
                        // Тонкая нить (стебель)
                        const stem = Math.exp(-dist * 120.0) * headPos * 0.5;
                        
                        totalPush += head + stem;
                    });

                    v.normalize().multiplyScalar(0.8 + totalPush);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                ud.hits.forEach(h => { h.strength *= 0.985; });
                pos.needsUpdate = true;
                drop.geometry.computeVertexNormals();
            });
            renderer.render(scene, camera);
        }
        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
function toggleDonate() { 
    const info = document.getElementById("cryptoInfo"); 
    const isOpening = info.style.display !== "flex";
    info.style.display = isOpening ? "flex" : "none"; 
    
    // Автоматическая прокрутка к адресу, если он не влезает (как в spark.html)
    if (isOpening) {
        setTimeout(() => info.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 50);
    }
}


        function copyToClipboard() {
            const addr = document.getElementById("cryptoAddr");
            const hint = document.getElementById("copyHint");
            const text = addr.innerText;
            navigator.clipboard.writeText(text).then(() => {
                addr.innerText = "Copied!";
                addr.style.color = "#00ff00";
                if (hint) hint.innerText = "Address saved to clipboard";
                setTimeout(() => {
                    addr.innerText = text;
                    addr.style.color = "#fff";
                    if (hint) hint.innerText = "Click address to copy";
                }, 1500);
            });
        }
    </script>
